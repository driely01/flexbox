<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Flexbox</title>
    <script src="https://kit.fontawesome.com/8f61792b93.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
	<div class="side-bar">
		<div class="container">
			<ul class="items">
				<li class="item logo"> 
					<a class="links-icon" href=""> <i class="fa-regular fa-user side-icons"></i> </a>
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-regular fa-user side-icons"></i> </a>
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-solid fa-check side-icons"></i> </a> 
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-solid fa-code side-icons"></i> </a> 
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-solid fa-paperclip side-icons"></i> </a>
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-solid fa-paperclip side-icons"></i> </a>
				</li>
				<li class="item">
					<a class="links-icon" href=""> <i class="fa-solid fa-paperclip side-icons"></i> </a>
				</li>
				<li class="item close-menu">
					<a class="links-icon"> <i class="fa-solid fa-user side-icons"></i> </a>
				</li>
			</ul>
		</div>
		<div class="dark">
			<input class="switch" type="checkbox" id="switch" />
			<label class="switch-label" for="switch" id="toggleBtn"></label>
		</div>
	</div>
    <div class="header galss">
		<div class="logo" id="logo">
			<a class="links-icon" href=""> <i class="fa-solid fa-bars side-icons"></i> </a>
		</div>
		<div class="menu icons">
			<i class="fa-solid fa-bars"></i>
		</div>
		<i class="fa-solid fa-search icons"></i>
        <div class="search">
            <input type="text" class="search-bar" placeholder="search">
        </div>
        <div class="not-login">
            <div class="notifications icons">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="profile">
                <div class="login-container">
                    <span class="login">login</span>
                </div>
                <div class="profile-pic"></div>
            </div>
        </div>
    </div> 
    <div class="container">
        <div class="cover">
            <div class="infos">
                <div class="logo glass"></div>
                <div class="score glass"></div>
                <div class="name glass"></div>
                <div class="login glass"></div>
                <div class="opt glass"></div>
            </div>
            <div class="items">
                <div class="wallet glass"></div>
                <div class="container">
                    <div class="post glass"></div>
                    <div class="blackhole glass"></div>
                    <div class="level glass">
                        <div class="lvl"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-body">
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="links">
                <a href="#">github</a>
                <a href="#">instagram</a>
                <a href="#">facebook</a>
                <a href="#">linkedin</a>
                <a href="#">twitter</a>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
