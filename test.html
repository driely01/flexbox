<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="test.css">
    <title>Flexbox</title>

<body>
    <div class="header galss">
        <div class="logo">
            <div class="item glass"></div>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="text" class="search-bar" placeholder="search">

        <div class="not-login">
            <div class="notifications">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="profile">

                    <span class="login">login</span>
                </div>
                <div class="profile-pic"></div>
            </div>
        </div>
    </div>

        <ul class="items">

            <li class="item glass"></li>
            <li class="item glass"></li>
            <li class="item glass"></li>
            <li class="item glass"></li>
            <li class="item glass"></li>
            <li class="item glass"></li>
        </ul>
    </div>
    <div class="container">
        <div class="cover">
            <div class="infos">
                <div class="logo glass"></div>
                <div class="score glass"></div>
                <div class="name glass"></div>
                <div class="login glass"></div>
                <div class="opt glass"></div>
            </div>
            <div class="items">
                <div class="wallet glass"></div>
                <div class="container">
                    <div class="post glass"></div>
                    <div class="blackhole glass"></div>
                    <div class="level glass">
                        <div class="lvl"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-body">
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
            <div class="site-item glass"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="links">
                <a href="#">github</a>
                <a href="#">instagram</a>
                <a href="#">facebook</a>
                <a href="#">linkedin</a>
                <a href="#">twitter</a>
            </div>
        </div>
    </div>

</html>
